// Initialize the page if the function exists
if (typeof initPage === 'function') {
  initPage();
}


// Function to initialize the page
function initPage() {
  // Create the class filters
  createClassFilters();
  
  // Update stats
  updateStats([], 0);
  
  // Add event listeners
  document.querySelectorAll('#eq-abilities-viewer .class-checkbox').forEach(checkbox => {
    checkbox.addEventListener('click', function() {
      const input = this.querySelector('input');
      input.checked = !input.checked;
      
      // Toggle the checked class
      if (input.checked) {
        this.classList.add('checked');
      } else {
        this.classList.remove('checked');
      }
      
      filterAbilities();
    });
  });
}

// Function to create class filter checkboxes
function createClassFilters() {
  const filtersContainer = document.getElementById('eq-class-filters');
  
  // Add a checkbox for ALL
  const allCheckboxDiv = document.createElement('label');
  allCheckboxDiv.className = 'class-checkbox';
  
  const allCheckbox = document.createElement('input');
  allCheckbox.type = 'checkbox';
  allCheckbox.value = 'ALL';
  allCheckbox.id = 'eq-class-ALL';
  
  const allLabel = document.createTextNode('ALL');
  
  allCheckboxDiv.appendChild(allCheckbox);
  allCheckboxDiv.appendChild(allLabel);
  filtersContainer.appendChild(allCheckboxDiv);
  
  // Add a checkbox for each class
  abilitiesData.classes.forEach(className => {
    const checkboxDiv = document.createElement('label');
    checkboxDiv.className = 'class-checkbox';
    
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.value = className;
    checkbox.id = `eq-class-${className}`;
    
    const label = document.createTextNode(className);
    
    checkboxDiv.appendChild(checkbox);
    checkboxDiv.appendChild(label);
    filtersContainer.appendChild(checkboxDiv);
  });
}

// Function to update the stats display
function updateStats(selectedClasses, abilityCount) {
  document.getElementById('eq-class-count').textContent = selectedClasses.length;
  document.getElementById('eq-ability-count').textContent = abilityCount;
}

// Function to filter abilities based on selected classes
function filterAbilities() {
  // Get selected classes
  const selectedClasses = Array.from(
    document.querySelectorAll('#eq-abilities-viewer .class-checkbox input:checked')
  ).map(checkbox => checkbox.value);
  
  // If no classes selected, show the "no abilities" message
  if (selectedClasses.length === 0) {
    document.getElementById('eq-no-abilities').classList.remove('hidden');
    document.querySelectorAll('#eq-abilities-viewer .category-section').forEach(section => {
      section.remove();
    });
    updateStats([], 0);
    return;
  }
  
  // Hide the "no abilities" message
  document.getElementById('eq-no-abilities').classList.add('hidden');
  
  // Check if ALL is selected
  const allSelected = selectedClasses.includes('ALL');
  
  // Filter abilities for selected classes
  const filteredAbilities = abilitiesData.abilities.filter(ability => {
    // Include if ALL is selected
    if (allSelected) {
      return true;
    }
    
    // Include if it's for ALL classes
    if (ability.classes.includes('ALL')) {
      return true;
    }
    
    // Include if any of the selected classes match
    return ability.classes.some(cls => selectedClasses.includes(cls));
  });
  
  // Group abilities by category
  const categorizedAbilities = {};
  filteredAbilities.forEach(ability => {
    if (!categorizedAbilities[ability.category]) {
      categorizedAbilities[ability.category] = [];
    }
    categorizedAbilities[ability.category].push(ability);
  });
  
  // Clear previous results
  document.querySelectorAll('#eq-abilities-viewer .category-section').forEach(section => {
    section.remove();
  });
  
  // Display abilities by category
  const container = document.getElementById('eq-abilities-container');
  
  // Define the order of categories
  const categoryOrder = ['General', 'Archetype', 'Class'];
  
  // Count total abilities displayed
  let totalAbilitiesDisplayed = 0;
  
  // Display categories in the defined order
  categoryOrder.forEach(category => {
    if (categorizedAbilities[category] && categorizedAbilities[category].length > 0) {
      // Create category section
      const categorySection = document.createElement('div');
      categorySection.className = 'category-section';
      
      // Create category header
      const categoryHeader = document.createElement('div');
      categoryHeader.className = 'category-header';
      categoryHeader.textContent = `${category} (${categorizedAbilities[category].length})`;
      categorySection.appendChild(categoryHeader);
      
      // Create ability list
      const abilityList = document.createElement('ul');
      abilityList.className = 'ability-list';
      
      // Add each ability to the list
      categorizedAbilities[category].forEach(ability => {
        const abilityItem = document.createElement('li');
        abilityItem.className = 'ability-item';
        
        // Create ability header (clickable)
        const abilityHeader = document.createElement('div');
        abilityHeader.className = 'ability-header';
        abilityHeader.innerHTML = `
          <span>${ability.full_name}</span>
          <span class="chevron"></span>
        `;
        
        // Create ability content (expandable)
        const abilityContent = document.createElement('div');
        abilityContent.className = 'ability-content';
        abilityContent.textContent = ability.content;
        
        // Add click event to toggle expansion
        abilityHeader.addEventListener('click', () => {
          abilityItem.classList.toggle('expanded');
        });
        
        abilityItem.appendChild(abilityHeader);
        abilityItem.appendChild(abilityContent);
        abilityList.appendChild(abilityItem);
        totalAbilitiesDisplayed++;
      });
      
      categorySection.appendChild(abilityList);
      container.appendChild(categorySection);
    }
  });
  
  // Update stats
  updateStats(selectedClasses, totalAbilitiesDisplayed);
}

// Initialize the page when the DOM is fully loaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initPage);
} else {
  initPage();
}
</script>
